<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl mb-4">Your Bookings</h1>
        <table class="w-full border-collapse border border-gray-700">
            <thead>
                <tr class="bg-gray-800">
                    <th class="border border-gray-700 p-2">Booking ID</th>
                    <th class="border border-gray-700 p-2">Mentor ID</th>
                    <th class="border border-gray-700 p-2">Start Time</th>
                    <th class="border border-gray-700 p-2">Status</th>
                </tr>
            </thead>
            <tbody id="bookingTable" class="bg-gray-700">
                <tr><td colspan="4" class="text-center p-2">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("userid");
            console.log("ab",userId);
            if (!userId) {
                alert("User ID not found in localStorage");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3002/api/v1/bookings/user/${userId}`);
                const data = await response.json();
                const tableBody = document.getElementById("bookingTable");
                tableBody.innerHTML = "";
                
                if (data.data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='4' class='text-center p-2'>No bookings found</td></tr>";
                    return;
                }

                data.data.forEach(booking => {
                    const row = `<tr>
                        <td class='border border-gray-700 p-2'>${booking.id}</td>
                        <td class='border border-gray-700 p-2'>${booking.mentorId}</td>
                        <td class='border border-gray-700 p-2'>${new Date(booking.start).toLocaleString()}</td>
                        <td class='border border-gray-700 p-2'>${booking.status}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching bookings:", error);
            }
        });
    </script>
</body>
</html>
